<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style-reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

  <div class="container-card">
    <header class="header">
      <div class="filter">
        <img src="images/image-header-mobile.jpg" alt="">
        <svg xmlns="http://www.w3.org/2000/svg"><filter id="svgTint"><feColorMatrix type="matrix" values="0.2980392156862745 0.2980392156862745 0.2980392156862745  0 0 0.07450980392156863 0.07450980392156863 0.07450980392156863  0 0 0.5254901960784314 0.5254901960784314 0.5254901960784314  0 0  0 0 0 1 0" /></filter></svg>
      </div>
    </header>

    <main class="main">
      <h1>Get <span id="insights">insights</span> that help your business grow.</h1>
    </main>

    <section class="discription">
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
    </section>

    <section class="stats-container">

      <div class="stats-box">
        <h2>10k+</h2>
        <p>COMPANIES</p>
      </div>

      <div class="stats-box">
        <h2>314</h2>
        <p>TEMPLATES</p>
      </div>

      <div class="stats-box">
        <h2>12M+</h2>
        <p>QUERIES</p>
      </div>

    </section>
</div>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Marc Allen Nanong</a>.
    </footer>

</body>

</html>
